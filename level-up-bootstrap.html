<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: chartreuse;">
        <div class="container-flexible">
            <ul class="navbar nav">
                <!-- All the links that I want in my navigation bar go below as "list items", or <li> elememts -->
                <li class="nav-item">
                    <a class="nav-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="color: fuchsia; font-weight: bold">Click here</a>
                </li>

                <!-- Add additional navbarlinks below -->
                

            </ul>
        </div>
    </nav>

    <div>
        <h1>
            I love interesting stuff and googly boogly doogles:
        </h1>
        <button type="button" class="btn" style="background-color: lightgreen">
            <a href="https://www.punahou.edu">
                PUNAHOU SCHOOL
            </a>
        </button>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 d-flex border border-5 border-dark" style="background-color: lightsalmon;">

                    Give this flexbox a black border of size 5!
                
                </div>
                <div class="col-sm-6 d-flex" style="background-color: lightseagreen;">
                    Hi, I'm just an empty flexbox
                </div>
            </div>
        </div>
        <br />

    </div>
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="maxresdefault.jpg" alt="Los Angeles" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="cat side eye.png" alt="Chicago" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="who bro is.png" alt="New York" class="d-block w-100">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
